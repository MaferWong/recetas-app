<h1>Lista de Recetas</h1>
<button type="button" class="btn btn-success mb-2" (click)="crearReceta()"><i class="fas fa-plus"></i> Crear</button>
<table class="table table-stripped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Ingrediente</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let receta of recetas">
            <th scope="row">{{ receta.id }}</th>
            <td>{{ receta.nombre }}</td>
            <td>{{ receta.tipo }}</td>
            <td>{{ receta.ingrediente.nombre }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info" (click)="editarReceta(receta.id)"><i
                            class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger" (click)="borrarReceta(receta.id)"><i
                            class="fas fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
